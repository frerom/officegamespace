<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    .classic-control-navigation {
      position: relative;
      display: inline-block;
      width: 50%;
      height: 100%;
      box-sizing: border-box;
    }

    .classic-control-button {
      border: 1px solid grey;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      text-align: center;
      background: none;
      color: white;
      font-size: 50px;
      -webkit-user-select: none;
    }

    .classic-control-button:active {
      background: grey;
      color: black;
    }

    .classic-control-button:focus {
      outline: none;
      background: grey;
    }

    .classic-control-up {
      position: absolute;
      top: 50%;
      margin-top: -150px; 
      left: 100px;
      background: black;
    }

    .classic-control-down {
      position: absolute;
      bottom: 50%;
      margin-bottom: -150px;
      left: 100px;
      background: black;
    }

    .classic-control-left {
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -50px;
      background: black;
    }

    .classic-control-right {
      position: absolute;
      left: 200px;
      top: 50%;
      margin-top: -50px;
      background: black;
    }

    .classic-control-actions {
      position: relative;
      display: inline-block;
      float: right;
      width: 50%;
      height: 100%;
      box-sizing: border-box;
    }

    .classic-control-a {
      position: absolute;
      bottom: 50%;
      margin-bottom: -100px;
      right: 150px;
      background: yellow;
    }

    .classic-control-b {
      position: absolute;
      top: 50%;
      margin-top: -100px;
      right: 25px;
      background: red;
    }
  </style>
</head>
<body>
  <script src="js/app.js"></script>
</body>
</html>
